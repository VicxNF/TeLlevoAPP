<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-tittle>
      <ion-label>
        <h1>Bienvenido!</h1>
        <img src="../../../assets/img/TeLlevoAPP.png" alt="">
      </ion-label>
    </ion-card-tittle>
  </ion-card>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="usuario" [(ngModel)]="user.usuario" required placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input pattern="^(?=\w*\d)\S{4,16}$" [(ngModel)]="user.pass" type="password" required></ion-input>
        </ion-item>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
